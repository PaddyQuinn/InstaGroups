<!DOCTYPE html>
<html>
 <head>
  <title>InstaGroups</title>
  <!--<link rel="stylesheet" type="text/css" href="styles.css">-->
  <script src="jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
 </head>
 <body>
  <h1>InstaGroups</h1>
  <div>
   <table id="groups"></table>
  </div>
  <div>
   <button id="new">Create Group</button>
  </div>
  <div>
   <form>
    <input type="radio" name="type" value="people">People</input>
    <input type="radio" name="type" value="tags">Tags</input>
    <input type="radio" name="type" value="places">Places</input>
   	<input type="text" id="search" placeholder="Search">
   	<input type="submit" value="Search">
   </form>
  </div>
  <div>
   <table id="results"></table>
  </div>
 </body>
</html>
