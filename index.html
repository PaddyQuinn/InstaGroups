<!DOCTYPE html>
<html>
 <head>
  <title>InstaGroups</title>
  <!--<link rel="stylesheet" type="text/css" href="styles.css">-->
  <script src="jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
 </head>
 <body>
  <!-- PUT ALL BUTTONS IN HEADER NO CREATE A GROUP BUTTON JUST ADD TO GROUP THAT AUTOMATICALLY ADDS TO NEW GROUP IF NONE PRESENT (UI DECISION)-->
  <nav>
   <div>
    <button onclick="search()">Search</button>
    <button onclick="groups()">InstaGroups</button>
    <button onclick="user()">User</button>
   </div>
  </nav>
  <div id="searchpage" hidden>
   <h1>Search</h1>
   <div>
    <form onsubmit="submitForm()">
     <input type="radio" name="type" value="people">People</input>
     <input type="radio" name="type" value="tags">Tags</input>
     <input type="radio" name="type" value="places">Places</input>
   	 <input type="text" id="search" placeholder="Search">
   	 <input type="submit" value="Search">
    </form>
   </div>
   <div>
    <table id="searchResults"></table>
   </div>
  </div>
  <div id="groupspage"> <!-- UI DECISION TO START ON GROUPS PAGE -->
   <h1>InstaGroups</h1>
    <div>
     <h6 id="message"><h6>
    </div>
    <div>
      <table id="groups">
       <tbody>
        <tr>
         <td>
          <button onclick="createGroup()">New Group</button>
         </td>
        </tr>
       </tbody>
      </table>
   </div>
  </div>
  <div id="userpage" hidden>
   <h1 id="user">User</h1> <!-- NEED BETTER ORIGINAL USERPAGE WHEN BLANK, POSSIBLY SEARCH BUTTON? -->
   <table id="userResults"></table>
  </div>
 </body>
</html>
