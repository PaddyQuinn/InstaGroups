<!DOCTYPE html>
<html>
 <head>
  <title>InstaGroups</title>
  <meta charset="UTF-8"> 
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> 
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <script src="jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
 </head>
 <body>
  <nav class="navbar-fixed-top">
   <ul class="nav nav-tabs nav-justified">
    <li role="presentation" class="active" onclick="goHome(this)">
     <a href="#"><span class="glyphicon glyphicon-home"></span></a>
    </li>
    <li role="presentation" onclick="group(this)">
     <a href="#"><span class="glyphicon glyphicon-th-large"></span></a>
    </li>
    <li role="presentation" onclick="user(this)">
     <a href="#"><span class="glyphicon glyphicon-user"></span></a>
    </li>
    <li role="presentation" onclick="toSearch(this)">
     <a href="#"><span class="glyphicon glyphicon-search"></span></a>
    </li>
   </ul>
  </nav>
  <div id="homepage" class="container-fluid"> <!-- UI Decision: Start on InstaGroups page -->
   <h1>InstaGroups</h1>
   <div>
    <h4 id="homeMessage"></h4>
   </div>
   <div>
    <table id="groups" class="table">
     <tbody>
      <tr>
       <td>
        <button class="btn btn-lg" onclick="createGroup('', '', -1)">
         <div class="glyphicon glyphicon-plus"></div>
        </button>
       </td>
      </tr>
     </tbody>
    </table>
   </div>
  </div>
  <div id="grouppage" class="container-fluid" hidden>
   <div>
    <h4 id="groupMessage"></h4>
   </div>
   <div id="groupHeader">
    <form onsubmit="editGroup()">
      <input type="text" id="group"></input>
      <input type="text" id="p" value="" hidden></input>
      <input type="text" id="u" value="" hidden></input>
      <input type="text" id="i" value="id" hidden></input>
      <input type="text" id="previous" value="" hidden></input>
      <br><br>
      <input type="submit" class="btn btn-md" value="Submit"></input>
    </form>
    <table id="groupContents" class="table"></table>
   </div>
  </div>
  <div id="userpage" class="container-fluid" hidden>
   <h4 id="userMessage"></h4>
   <h1 id="user"></h1>
   <div id="userFunction">
    <button class="btn btn-md" onclick="searchUsers()">Search Users</button>
   </div>
   <br>
   <table id="userResults"></table>
  </div>
  <div id="searchpage" class="container-fluid" hidden>
   <h1>Search</h1>
   <div>
    <h4 id="searchMessage"></h4>
   </div>
   <div>
    <form id="searchForm" onsubmit="submitForm()">
     <ul class="list-inline">
      <li><input type="radio" name="type" id="people" value="people"><br>People</input></li>
      <li><input type="radio" name="type" id="tags" value="tags"><br>Tags</input></li>
      <li><input type="radio" name="type" id="places" value="places"><br>Places</input></li>
     </ul>
   	 <input type="text" id="search" placeholder="Search"></input>
     <br><br>
   	 <input type="submit" class="btn btn-md" value="Search"></input>
    </form>
   </div>
   <br>
   <div>
    <table id="searchResults"></table>
   </div>
  </div>
 </body>
</html>
